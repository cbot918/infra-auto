apiVersion: v1
kind: Service
metadata:
  name: my-service
  namespace: ing
spec:
  selector:
    app: demoApp
  type: NodePort
  ports:
    - protocol: TCP
      port: 3001
      targetPort: 3000
      nodePort: 30390

---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-deployment
  namespace: ing
spec:
  replicas: 3
  template:
    metadata:
      labels:
        app: demoApp
    spec:
      containers:
        - name: kubernetes-demo-container
          image: hcwxd/kubernetes-demo
          ports:
            - containerPort: 3000
  selector:
    matchLabels:
      app: demoApp