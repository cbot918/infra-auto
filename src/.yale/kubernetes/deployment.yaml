apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-deployment
spec:
  replicas: 3
  template:
    metadata:
      labels:
        app: demoApp
    spec:
      containers:
        - name: kubernetes-demo-container
          image: exwebi
          imagePullPolicy: Never
          ports:
            - containerPort: 5056
  selector:
    matchLabels:
      app: demoApp